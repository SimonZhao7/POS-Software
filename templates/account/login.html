{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-wrapper">
    <form method="post" class="form-content mt-5">
        <legend class="text-center">Login</legend>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions text-center mt-3">
            <p>Don't have an account? <a href="{% url 'account:register' %}">Register</a> here</p>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
